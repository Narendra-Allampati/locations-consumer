  profiles:
    active: ${PROFILE}
  sleuth:
    otel:
      exporter:
        otlp:
          endpoint: ${OTEL_COLLECTOR_ADDRESS}
  neo4j:
    uri: bolt://localhost:7687
    authentication:
      username: neo4j
      password: secret
management:
  health:
    kafka:
      enabled: true
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true
  endpoint:
    prometheus:
      enabled: true
    health:
      show-details: always
      probes:
        enabled: true
      group:
        readiness:
          include: "readinessState,diskSpace,ping,kafka"
          show-details: always

  endpoints:
    web:
      exposure:
        include: health, info, prometheus
